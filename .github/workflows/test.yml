name: CI

on:
  push:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        node-version:
          - "20.0.0"
          - "20.1.0"
          - "20.2.0"
          - "20.3.0"
          - "20.3.1"
          - "20.4.0"
          - "20.5.0"
          - "20.5.1"
          - "20.6.0"
          - "20.6.1"
          - "20.7.0"
    runs-on: ${{matrix.os}}

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node-version}}

      - run: npm ci

      - run: node test.js
