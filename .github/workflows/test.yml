name: CI

on:
  push:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        node:
          - "20.7.0"
          - "20.8.0"
          - "20.9.0"
          - "20.10.0"
          - "20.11.0"
          - "20.11.1"
          - "21.6.1"
          - "21.6.2"
          - "21.7.0"
          - "21.7.1"
    runs-on: ${{matrix.os}}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.node}}

      - run: npm ci

      - run: node test.js
